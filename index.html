<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking BG Espa침a</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --hs-gold: #fcd144;
            --hs-gold-dim: #b89531;
            --hs-text: #f0f0f0;
            --hs-tournament: #00ff9d;
            --twitch-color: #9146ff;
            --hs-blue-dark: #1b1626;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #0b0d12;
            background-image: radial-gradient(circle at center, #1b1626 0%, #0b0d12 100%);
            color: var(--hs-text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .header-title-row {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--hs-gold);
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8), 0 0 10px rgba(252, 209, 68, 0.3);
            margin: 0;
            letter-spacing: 2px;
        }

        .current-season-title {
            font-family: 'Cinzel', serif;
            color: #aaa;
            font-size: 1.2rem;
            margin-top: -5px;
            letter-spacing: 1px;
        }

        .flag-header {
            width: 50px;
            height: auto;
            border: 2px solid var(--hs-gold-dim);
            border-radius: 4px;
        }

        /* --- NAVEGACI칍N DE TEMPORADAS --- */
        .season-nav {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 25px;
        }

        .season-btn {
            background-color: rgba(43, 29, 48, 0.8);
            border: 1px solid var(--hs-gold-dim);
            color: #aaa;
            padding: 8px 12px;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            border-radius: 4px;
        }

        .season-btn:hover {
            border-color: var(--hs-gold);
            color: #fff;
            transform: translateY(-2px);
        }

        .season-btn.active {
            background-color: var(--hs-gold);
            color: #1a0f1f;
            border-color: var(--hs-gold);
            font-weight: bold;
            box-shadow: 0 0 10px rgba(252, 209, 68, 0.4);
        }
        /* -------------------------------- */

        .container {
            width: 100%;
            max-width: 950px;
            background-color: rgba(30, 20, 40, 0.95);
            border: 3px solid var(--hs-gold-dim);
            border-radius: 12px;
            box-shadow: 0 0 0 4px #000, 0 10px 30px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; }

        thead {
            background: linear-gradient(to bottom, #3d2a45, #2b1d30);
            border-bottom: 2px solid var(--hs-gold-dim);
        }

        th {
            font-family: 'Cinzel', serif;
            color: var(--hs-gold);
            padding: 15px;
            text-align: center;
            font-size: 1rem;
            text-shadow: 1px 1px 0 #000;
        }
        
        th.th-name { text-align: left; padding-left: 20px; }
        th.th-mmr { text-align: right; padding-right: 20px; }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(184, 149, 49, 0.2);
            font-size: 1.05rem;
            text-align: center;
            vertical-align: middle;
        }

        tr:hover td { background-color: rgba(252, 209, 68, 0.05); }

        /* Top 16 */
        tr.top-16 td { background-color: rgba(0, 255, 157, 0.03); }
        tr.top-16 td:first-child { border-left: 3px solid var(--hs-tournament); }
        tr.cutoff-border td { border-bottom: 3px double var(--hs-tournament) !important; }

        /* Estilos Columnas */
        .col-es { font-weight: bold; color: #fff; font-size: 1.2rem; width: 60px; }
        .col-eu { color: #aaa; font-size: 0.9rem; width: 80px; }
        .col-name { text-align: left; padding-left: 20px; color: #fff; font-weight: bold; display: flex; align-items: center; gap: 10px;}
        .col-mmr { text-align: right; padding-right: 20px; font-family: 'Cinzel', serif; font-weight: bold; color: #fff; }

        /* Top 3 */
        .es-1 { color: #ffd700; text-shadow: 0 0 8px rgba(255, 215, 0, 0.6); }
        .es-2 { color: #c0c0c0; }
        .es-3 { color: #cd7f32; }

        .mmr-high { color: #00ff9d; }
        .mmr-low { color: #ff6b6b; font-size: 0.9rem; font-style: italic; opacity: 0.8; }
        .mini-flag { width: 18px; vertical-align: middle; margin-right: 4px; opacity: 0.8; }

        /* Twitch */
        .twitch-link {
            text-decoration: none; display: inline-flex; align-items: center; justify-content: center;
            width: 24px; height: 24px; border-radius: 4px; color: #555; transition: all 0.3s;
        }
        .twitch-live {
            color: #fff; background-color: var(--twitch-color); box-shadow: 0 0 10px var(--twitch-color);
            animation: pulse 2s infinite;
        }
        .twitch-live:hover { transform: scale(1.1); }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(145, 70, 255, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(145, 70, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(145, 70, 255, 0); }
        }

        .loading { padding: 40px; text-align: center; color: var(--hs-gold); font-family: 'Cinzel', serif; }
        .spinner {
            border: 4px solid rgba(252, 209, 68, 0.1); width: 36px; height: 36px; border-radius: 50%;
            border-left-color: var(--hs-gold); animation: spin 1s linear infinite; margin: 0 auto 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        footer { margin-top: 30px; font-size: 0.8rem; color: #666; }
        
        @media (max-width: 600px) {
            .col-name { flex-direction: column; align-items: flex-start; gap: 2px; }
            .twitch-link { width: 20px; height: 20px; font-size: 0.8rem; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title-row">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" alt="Bandera Espa침a" class="flag-header">
            <h1>Ranking BG Espa침a</h1>
        </div>
        <!-- T칤tulo din치mico -->
        <div id="season-title" class="current-season-title">Temporada 12 (Actual)</div>
    </header>

    <!-- Barra de Navegaci칩n de Temporadas -->
    <div class="season-nav">
        <!-- onclick: cambia el ID (17) y el numero (12) -->
        <button class="season-btn active" onclick="cambiarTemporada(17, 12)">T. 12</button>
        <button class="season-btn" onclick="cambiarTemporada(16, 11)">T. 11</button>
        <button class="season-btn" onclick="cambiarTemporada(15, 10)">T. 10</button>
        <button class="season-btn" onclick="cambiarTemporada(14, 9)">T. 9</button>
        <button class="season-btn" onclick="cambiarTemporada(13, 8)">T. 8</button>
        <button class="season-btn" onclick="cambiarTemporada(12, 7)">T. 7</button>
        <button class="season-btn" onclick="cambiarTemporada(11, 6)">T. 6</button>
    </div>
    
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th><img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" class="mini-flag">ES</th>
                    <th>游쀯릖 EU</th>
                    <th class="th-name">Jugador</th>
                    <th class="th-mmr">MMR</th>
                </tr>
            </thead>
            <tbody id="ranking-body"></tbody>
        </table>
        <div id="loading" class="loading"><div class="spinner"></div>Consultando al tabernero...</div>
    </div>
    <footer>Datos obtenidos de Blizzard API</footer>

    <script>
        // Funci칩n para gestionar el cambio de bot칩n y recarga
        function cambiarTemporada(id, num) {
            // Actualizar t칤tulo
            const titulo = num === 12 ? 'Temporada 12 (Actual)' : `Temporada ${num}`;
            document.getElementById('season-title').innerText = titulo;

            // Actualizar botones (clase active)
            const botones = document.querySelectorAll('.season-btn');
            botones.forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.includes(num)) btn.classList.add('active');
            });

            // Llamar a cargar datos con el nuevo ID
            cargarRanking(id);
        }

        async function cargarRanking(seasonId = 17) {
            const tbody = document.getElementById('ranking-body');
            const loading = document.getElementById('loading');
            
            // Mostrar carga y limpiar tabla
            tbody.innerHTML = '';
            loading.style.display = 'block';

            try {
                // Petici칩n con par치metro de temporada
                const response = await fetch(`/api/ranking?season=${seasonId}`);
                const jugadores = await response.json();
                
                loading.style.display = 'none';

                if (jugadores.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="padding:20px;">No se encontraron datos para esta temporada.</td></tr>';
                    return;
                }

                jugadores.forEach(jugador => {
                    const tr = document.createElement('tr');
                    
                    const rangoEU = jugador.found ? `#${jugador.rank}` : '-';
                    let esClass = 'col-es';
                    let mmrClass = 'col-mmr ' + (jugador.found ? 'mmr-high' : 'mmr-low');

                    if (jugador.spainRank === 1) esClass += ' es-1';
                    if (jugador.spainRank === 2) esClass += ' es-2';
                    if (jugador.spainRank === 3) esClass += ' es-3';
                    if (jugador.spainRank <= 16) tr.classList.add('top-16');
                    if (jugador.spainRank === 16) tr.classList.add('cutoff-border');

                    const nombreVisible = jugador.battleTag.split('#')[0]; 
                    const tagNumero = jugador.battleTag.split('#')[1];

                    // Twitch (Solo sale si est치 online, y en temporadas viejas es posible que nadie lo est칠 jugando ahora mismo)
                    let twitchHtml = '';
                    if (jugador.twitchUser) {
                        const liveClass = jugador.isLive ? 'twitch-live' : '';
                        const tooltip = jugador.isLive ? '춰EN DIRECTO!' : 'Offline';
                        twitchHtml = `
                            <a href="https://twitch.tv/${jugador.twitchUser}" target="_blank" class="twitch-link ${liveClass}" title="${tooltip}">
                                <i class="fab fa-twitch"></i>
                            </a>
                        `;
                    }

                    tr.innerHTML = `
                        <td class="${esClass}">${jugador.spainRank}</td>
                        <td class="col-eu">${rangoEU}</td>
                        <td class="col-name">
                            <div>
                                ${nombreVisible} <span style="color: #666; font-size: 0.8em;">#${tagNumero}</span>
                            </div>
                            ${twitchHtml}
                        </td>
                        <td class="${mmrClass}">${jugador.rating}</td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error(error);
                loading.innerHTML = "<span style='color: #ff6b6b'>Error de conexi칩n.</span>";
            }
        }

        // Cargar Season 17 (Actual/12) al iniciar
        cargarRanking(17);
    </script>
</body>
</html>
