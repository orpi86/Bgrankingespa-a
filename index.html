<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking BG Espa침a</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --hs-gold: #fcd144;
            --hs-gold-dim: #b89531;
            --hs-blue: #141829;
            --hs-purple: #2b1d30;
            --hs-text: #f0f0f0;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #0b0d12;
            background-image: radial-gradient(circle at center, #1b1626 0%, #0b0d12 100%);
            color: var(--hs-text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--hs-gold);
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8), 0 0 10px rgba(252, 209, 68, 0.3);
            margin: 0;
            letter-spacing: 2px;
        }

        .flag-header {
            width: 50px;
            height: auto;
            border: 2px solid var(--hs-gold-dim);
            border-radius: 4px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: rgba(30, 20, 40, 0.95);
            border: 3px solid var(--hs-gold-dim);
            border-radius: 12px;
            box-shadow: 0 0 0 4px #000, 0 10px 30px rgba(0,0,0,0.8);
            overflow: hidden;
            position: relative;
        }

        table { width: 100%; border-collapse: collapse; }

        thead {
            background: linear-gradient(to bottom, #3d2a45, #2b1d30);
            border-bottom: 2px solid var(--hs-gold-dim);
        }

        th {
            font-family: 'Cinzel', serif;
            color: var(--hs-gold);
            padding: 15px;
            text-align: center; /* Centrados */
            font-size: 1rem;
            text-shadow: 1px 1px 0 #000;
        }
        
        /* Alinear a la izquierda solo el nombre */
        th.th-name { text-align: left; padding-left: 20px; }
        th.th-mmr { text-align: right; padding-right: 20px; }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(184, 149, 49, 0.2);
            font-size: 1.05rem;
            text-align: center; /* Por defecto centrados */
            vertical-align: middle;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover td { background-color: rgba(252, 209, 68, 0.05); }

        /* COLUMNAS */
        .col-es { font-weight: bold; color: #fff; font-size: 1.2rem; width: 60px; }
        .col-eu { color: #aaa; font-size: 0.9rem; width: 80px; }
        .col-name { text-align: left; padding-left: 20px; color: #fff; font-weight: bold; }
        .col-mmr { text-align: right; padding-right: 20px; font-family: 'Cinzel', serif; font-weight: bold; color: #fff; }

        /* Top 3 Espa침a */
        .es-1 { color: #ffd700; text-shadow: 0 0 8px rgba(255, 215, 0, 0.6); font-size: 1.4rem; }
        .es-2 { color: #c0c0c0; text-shadow: 0 0 5px rgba(192, 192, 192, 0.4); font-size: 1.3rem; }
        .es-3 { color: #cd7f32; text-shadow: 0 0 5px rgba(205, 127, 50, 0.4); font-size: 1.3rem; }

        .mmr-high { color: #00ff9d; text-shadow: 0 0 5px rgba(0, 255, 157, 0.3); }
        .mmr-low { color: #ff6b6b; font-size: 0.9rem; font-style: italic; opacity: 0.8; }

        .mini-flag { width: 18px; vertical-align: middle; margin-right: 4px; opacity: 0.8; }

        .loading {
            padding: 40px;
            text-align: center;
            font-style: italic;
            color: var(--hs-gold);
            font-family: 'Cinzel', serif;
        }
        .spinner {
            border: 4px solid rgba(252, 209, 68, 0.1);
            width: 36px; height: 36px; border-radius: 50%;
            border-left-color: var(--hs-gold);
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        footer { margin-top: 30px; font-size: 0.8rem; color: #666; }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            th, td { padding: 10px 5px; font-size: 0.85rem; }
            .col-eu { font-size: 0.75rem; }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" alt="Bandera Espa침a" class="flag-header">
        <h1>Ranking BG Espa침a</h1>
    </header>
    
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th><img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" class="mini-flag">ES</th>
                    <th>游쀯릖 EU</th>
                    <th class="th-name">Jugador</th>
                    <th class="th-mmr">MMR</th>
                </tr>
            </thead>
            <tbody id="ranking-body"></tbody>
        </table>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            Consultando al tabernero...
        </div>
    </div>

    <footer>Datos obtenidos de Blizzard API - Season 17</footer>

    <script>
        async function cargarRanking() {
            try {
                const response = await fetch('/api/ranking');
                const jugadores = await response.json();
                
                const tbody = document.getElementById('ranking-body');
                document.getElementById('loading').style.display = 'none';
                tbody.innerHTML = '';

                if (jugadores.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="padding:20px;">No se encontraron jugadores.</td></tr>';
                    return;
                }

                jugadores.forEach(jugador => {
                    const tr = document.createElement('tr');
                    
                    // Rango EU (Si no tiene, ponemos guion)
                    const rangoEU = jugador.found ? `#${jugador.rank}` : '-';
                    
                    // Estilos din치micos
                    let esClass = 'col-es';
                    let mmrClass = 'col-mmr ' + (jugador.found ? 'mmr-high' : 'mmr-low');

                    // Destacar Top 3 Espa침a
                    if (jugador.spainRank === 1) esClass += ' es-1';
                    if (jugador.spainRank === 2) esClass += ' es-2';
                    if (jugador.spainRank === 3) esClass += ' es-3';

                    const nombreVisible = jugador.battleTag.split('#')[0]; 
                    const tagNumero = jugador.battleTag.split('#')[1];

                    tr.innerHTML = `
                        <td class="${esClass}">${jugador.spainRank}</td>
                        <td class="col-eu">${rangoEU}</td>
                        <td class="col-name">
                            ${nombreVisible} <span style="color: #666; font-size: 0.8em;">#${tagNumero}</span>
                        </td>
                        <td class="${mmrClass}">${jugador.rating}</td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerHTML = "<span style='color: #ff6b6b'>Error de conexi칩n.</span>";
            }
        }
        cargarRanking();
    </script>
</body>
</html>
