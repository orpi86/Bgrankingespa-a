<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking BG España | La Taberna</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Metamorphic:wght@400;700&family=MedievalSharp&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --hs-gold: #fcd144;
            --hs-gold-dim: #b89531;
            --hs-blue-glow: #00d2ff;
            --hs-text: #f0f0f0;
            --hs-tournament: #00ff9d;
            --twitch-color: #9146ff;
            --bg-dark: #1b1626;
            --card-bg: rgba(27, 22, 38, 0.85);
            --glass-border: rgba(252, 209, 68, 0.3);
            --duel-red: #ff4500;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #0b0d12;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--hs-text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Particles Overlay */
        .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.4) 100%);
        }
        .particle {
            position: absolute; background: rgba(252, 209, 68, 0.4); border-radius: 50%; filter: blur(2px); animation: float 15s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .content-wrapper {
            position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; max-width: 1200px; margin: 0 auto;
        }

        header { text-align: center; margin-bottom: 40px; }
        h1 {
            font-family: 'Metamorphic', serif; font-weight: 900; font-size: 4rem; color: var(--hs-gold);
            text-transform: uppercase; text-shadow: 0 4px 15px rgba(0, 0, 0, 0.9), 0 0 30px rgba(252, 209, 68, 0.6);
            margin: 0; letter-spacing: 6px;
        }
        .subtitle {
            font-family: 'MedievalSharp', cursive; color: var(--hs-gold); font-size: 2.2rem; margin: 40px 0 20px 0;
            letter-spacing: 3px; text-shadow: 0 4px 10px rgba(0, 0, 0, 0.8); display: block; text-align: center; text-transform: uppercase;
        }

        .header-banner {
            width: 100%; max-width: 950px; height: 350px;
            background: url('ranking_spanish_flag_banner.png') center/cover no-repeat;
            border: 4px solid var(--hs-gold); border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.9), 0 0 30px rgba(252, 209, 68, 0.2);
            margin-bottom: 30px; position: relative; display: flex; align-items: flex-end; justify-content: center;
            overflow: hidden; animation: banner-glow 5s infinite alternate;
        }
        @keyframes banner-glow {
            from { box-shadow: 0 15px 50px rgba(0, 0, 0, 0.9), 0 0 10px rgba(252, 209, 68, 0.1); }
            to { box-shadow: 0 15px 50px rgba(0, 0, 0, 0.9), 0 0 40px rgba(252, 209, 68, 0.3); }
        }
        .header-banner::after {
            content: ""; position: absolute; bottom: 0; left: 0; width: 100%; height: 40%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
        }
        .banner-title {
            position: relative; z-index: 5; font-family: 'Metamorphic', serif; font-size: 3rem; color: var(--hs-gold);
            text-transform: uppercase; text-shadow: 0 4px 10px rgba(0, 0, 0, 0.9), 0 0 20px rgba(252, 209, 68, 0.5);
            margin-bottom: 15px; letter-spacing: 4px;
        }

        .rune {
            position: absolute; font-family: 'Cinzel', serif; color: rgba(252, 209, 68, 0.3); font-size: 1.5rem;
            pointer-events: none; animation: rune-float 20s infinite linear;
        }
        @keyframes rune-float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* SEASON NAVIGATION */
        .season-nav { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; margin-bottom: 40px; }
        .season-btn {
            background: rgba(43, 29, 48, 0.6); border: 1px solid var(--glass-border); color: #aaa;
            padding: 10px 20px; font-family: 'Cinzel', serif; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem; border-radius: 8px; backdrop-filter: blur(5px);
        }
        .season-btn:hover {
            border-color: var(--hs-gold); color: #fff; background: rgba(252, 209, 68, 0.1); transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .season-btn.active {
            background: var(--hs-gold); color: #1a0f1f; border-color: var(--hs-gold); font-weight: bold;
            box-shadow: 0 0 20px rgba(252, 209, 68, 0.5); transform: scale(1.05);
        }

        /* PODIUM */
        .podium { display: flex; justify-content: center; align-items: flex-end; gap: 20px; margin-bottom: 50px; width: 100%; }
        .podium-card {
            background: var(--card-bg); border: 2px solid var(--glass-border); border-radius: 15px; padding: 20px;
            text-align: center; backdrop-filter: blur(10px); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); display: flex; flex-direction: column; align-items: center;
        }
        .podium-card:hover { transform: translateY(-10px) scale(1.05); z-index: 10; }
        .podium-badge {
            background: var(--hs-gold); color: #000; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem;
            font-weight: bold; font-family: 'Cinzel', serif; margin-bottom: 10px; box-shadow: 0 0 10px rgba(252, 209, 68, 0.5);
        }
        
        .podium-card.rank-1 { width: 320px; border-color: #fcd144; order: 2; box-shadow: 0 0 40px rgba(252, 209, 68, 0.4); transform: scale(1.1); }
        .podium-card.rank-1:hover { transform: scale(1.15) translateY(-10px); }
        .podium-card.rank-2 { width: 280px; border-color: #c0c0c0; order: 1; box-shadow: 0 0 25px rgba(192, 192, 192, 0.2); }
        .podium-card.rank-3 { width: 280px; border-color: #cd7f32; order: 3; box-shadow: 0 0 25px rgba(205, 127, 50, 0.2); }
        
        .rank-medal {
            width: 100%; height: 180px; margin: 0 auto 15px; display: block; background-size: cover; background-repeat: no-repeat;
            background-position: center; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        /* Imágenes de Tier por defecto si no existen las locales */
        .rank-1 .rank-medal { background-image: url('tier6.png'); height: 220px; background-color: rgba(252,209,68,0.1); }
        .rank-2 .rank-medal { background-image: url('tier3.png'); background-color: rgba(192,192,192,0.1); }
        .rank-3 .rank-medal { background-image: url('tier1.png'); background-color: rgba(205,127,50,0.1); }

        .podium-name { font-family: 'Cinzel', serif; font-size: 1.4rem; color: #fff; margin: 10px 0; }
        .podium-mmr { font-family: 'Cinzel', serif; font-weight: bold; color: var(--hs-gold); font-size: 1.2rem; }
        .podium-tag { font-size: 0.8rem; color: #999; margin-top: -5px; }

        /* SEARCH & TOOLS */
        .tools-bar { display: flex; justify-content: center; gap: 20px; margin: 30px 0; perspective: 1000px; }
        .tool-btn {
            background: linear-gradient(180deg, #4d3d2a 0%, #2a1f14 100%); border: 2px solid #8e6d3d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6), inset 0 2px 2px rgba(255, 255, 255, 0.1); color: #fce688;
            padding: 10px 22px; border-radius: 8px; cursor: pointer; font-family: 'MedievalSharp'; font-size: 1.1rem;
            text-transform: uppercase; letter-spacing: 1px; transition: all 0.2s; display: flex; align-items: center; gap: 10px;
        }
        .tool-btn:hover { transform: translateY(-3px) scale(1.05); border-color: #fcd144; color: #fff; }
        
        .search-container { width: 100%; max-width: 950px; margin-bottom: 20px; display: flex; gap: 15px; }
        .search-input {
            flex: 1; background: rgba(0, 0, 0, 0.5); border: 2px solid var(--glass-border); border-radius: 50px;
            padding: 15px 30px; color: #fff; font-size: 1.1rem; font-family: 'MedievalSharp', cursive; outline: none;
            transition: all 0.3s; backdrop-filter: blur(5px);
        }
        .search-input:focus { border-color: var(--hs-gold); background: rgba(0, 0, 0, 0.7); box-shadow: 0 0 20px rgba(252, 209, 68, 0.3); }

        /* TABLE */
        .table-container {
            width: 100%; max-width: 950px; background: rgba(27, 22, 38, 0.9); border: 3px solid var(--hs-gold-dim);
            border-radius: 15px; box-shadow: 0 0 40px rgba(0, 0, 0, 0.8); overflow: hidden; backdrop-filter: blur(15px); position: relative;
        }
        table { width: 100%; border-collapse: collapse; }
        thead { background: rgba(0, 0, 0, 0.3); border-bottom: 2px solid var(--glass-border); }
        th {
            font-family: 'Cinzel', serif; color: #d4af37; padding: 20px; text-align: center; font-size: 1.1rem;
            text-transform: uppercase; letter-spacing: 2px;
        }
        td { padding: 15px 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); vertical-align: middle; }
        tr:hover td { background: rgba(252, 209, 68, 0.1); }
        
        .col-rank-es { font-size: 1.4rem; font-weight: bold; font-family: 'Cinzel', serif; color: var(--hs-text); text-align: center;}
        .col-rank-eu { color: #888; font-size: 1rem; text-align: center; }
        .col-player { text-align: left; display: flex; align-items: center; gap: 15px; }
        .player-info { display: flex; flex-direction: column; }
        .player-name { font-weight: bold; color: #fff; font-size: 1.1rem; }
        .player-tag { font-size: 0.8rem; color: #777; }
        .col-mmr { font-family: 'Cinzel', serif; font-weight: bold; font-size: 1.2rem; color: #fff; text-align: right; }

        .player-avatar {
            width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--glass-border); object-fit: cover; transition: all 0.3s;
        }
        .player-avatar.live { border-color: var(--twitch-color); box-shadow: 0 0 12px var(--twitch-color); animation: pulse-live 2s infinite; }
        .player-avatar-link { position: relative; display: inline-block; }

        .badge { font-size: 0.75rem; padding: 2px 8px; border-radius: 4px; margin-left: 5px; font-weight: bold; text-transform: uppercase; }
        .badge-fire { background: #ff4500; color: #fff; box-shadow: 0 0 10px #ff4500; }
        .badge-stream { background: var(--twitch-color); color: #fff; box-shadow: 0 0 10px var(--twitch-color); }

        .loading-overlay { padding: 60px; text-align: center; color: var(--hs-gold); font-family: 'Cinzel', serif; font-size: 1.5rem; }
        .spinner {
            width: 50px; height: 50px; border: 5px solid rgba(252, 209, 68, 0.1); border-top: 5px solid var(--hs-gold);
            border-radius: 50%; animation: spin 1s infinite linear; margin: 0 auto 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Compare FAB */
        .compare-fab {
            position: fixed; bottom: 30px; right: 30px; background: var(--hs-gold); color: #000; width: 60px; height: 60px;
            border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; cursor: pointer;
            z-index: 90; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5); transition: all 0.3s; display: none;
        }
        .compare-count {
            position: absolute; top: -5px; right: -5px; background: #ff4500; color: #fff; font-size: 0.8rem;
            width: 24px; height: 24px; border-radius: 50%; display: flex; justify-content: center; align-items: center;
        }
        
        /* Modals */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px); justify-content: center; align-items: center; }
        .modal-content { background: var(--bg-dark); border: 2px solid var(--hs-gold); padding: 30px; border-radius: 20px; width: 90%; max-width: 800px; position: relative; box-shadow: 0 0 50px rgba(0, 0, 0, 1); }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 2rem; color: var(--hs-gold); cursor: pointer; }

        .stats-summary-box {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; background: rgba(0, 0, 0, 0.5);
            padding: 20px; border-radius: 12px; border: 1px solid var(--hs-gold-dim); margin: 20px 0;
        }
        .summary-item { text-align: center; }
        .summary-item .label { display: block; font-size: 0.8rem; color: #999; margin-bottom: 5px; font-family: 'MedievalSharp', cursive; }
        .summary-item .value { display: block; font-size: 1.5rem; font-weight: bold; color: #fff; font-family: 'Cinzel', serif; }
        .summary-item .value.gold { color: var(--hs-gold); }

        .comparison-container { display: flex; gap: 20px; }
        .comparison-col { flex: 1; text-align: center; }
        .stat-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .duel-stage { display: flex; align-items: center; justify-content: space-around; gap: 20px; margin: 40px 0; }
        .duel-vs-circle { width: 60px; height: 60px; background: #ff4500; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Cinzel'; color: #fff; font-weight: bold; }
        
        footer { margin-top: 40px; padding: 20px; color: #666; font-size: 0.9rem; text-align: center; }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .podium { flex-direction: column; align-items: center; }
            .podium-card.rank-1, .podium-card.rank-2, .podium-card.rank-3 { width: 90%; order: initial; margin-bottom: 10px; }
            .th-eu, .col-rank-eu { display: none; }
            .stats-summary-box { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>

<body>
    <div class="particles" id="particles"></div>

    <main class="content-wrapper">
        <header>
            <div class="header-banner">
                <div class="banner-title">Ranking BG España</div>
            </div>
            <div class="subtitle" id="current-view">Buscando Héroes...</div>
        </header>

        <section class="tools-bar">
            <button class="tool-btn" onclick="window.open('https://hearthstone.blizzard.com/en-us/community/leaderboards', '_blank')">
                <i class="fa-solid fa-earth-europe"></i> Blizzard Global
            </button>
            <button class="tool-btn" onclick="location.reload()">
                <i class="fa-solid fa-sync-alt"></i> Refrescar
            </button>
        </section>

        <!-- BARRA DE TEMPORADAS FIJA -->
        <nav class="season-nav" id="season-selector">
            <button class="season-btn active" onclick="switchSeason(17, 'Temporada 12 (Actual)', this)">T. 12 (Actual)</button>
            <button class="season-btn" onclick="switchSeason(16, 'Temporada 11', this)">T. 11</button>
            <button class="season-btn" onclick="switchSeason(15, 'Temporada 10', this)">T. 10</button>
            <button class="season-btn" onclick="switchSeason(14, 'Temporada 9', this)">T. 9</button>
            <button class="season-btn" onclick="switchSeason(13, 'Temporada 8', this)">T. 8</button>
            <button class="season-btn" onclick="switchSeason(12, 'Temporada 7', this)">T. 7</button>
            <button class="season-btn" onclick="switchSeason(11, 'Temporada 6', this)">T. 6</button>
        </nav>

        <section class="podium" id="podium-top" style="display: none;">
            <!-- Dinámico -->
        </section>

        <div class="search-container">
            <input type="text" id="player-search" class="search-input"
                placeholder="Buscar por BattleTag (ej: Kuosito)...">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 50px;">ES</th>
                        <th class="th-eu" style="width: 80px;">EU Rank</th>
                        <th style="text-align: left;">Héroe</th>
                        <th style="text-align: center; width: 60px;">Stats</th>
                        <th style="text-align: right;">MMR</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
            <div id="loading" class="loading-overlay">
                <div class="spinner"></div>
                El tabernero está barajando...
            </div>
        </div>

        <footer>
            <div id="last-updated">Actualizado en tiempo real con Blizzard API</div>
            <div style="margin-top: 5px;">Proyecto comunitario de Batalla de Campos España</div>
        </footer>

        <div id="compare-fab" class="compare-fab" onclick="showComparison()">
            <i class="fa-solid fa-bolt"></i>
            <div id="compare-count" class="compare-count">0</div>
        </div>

        <!-- Modals -->
        <div id="history-modal" class="modal">
            <div class="modal-content" style="max-width: 800px;">
                <span class="close-modal" onclick="closeModal('history-modal')">&times;</span>
                <h2 id="modal-player-name" style="font-family: 'Cinzel', serif; color: var(--hs-gold); margin-bottom: 5px; text-align: center;">HÉROE</h2>
                <div id="player-stats-summary" class="stats-summary-box"></div>
                <div style="height: 350px; width: 100%;">
                    <canvas id="historyChart"></canvas>
                </div>
            </div>
        </div>

        <div id="compare-modal" class="modal">
            <div class="modal-content" style="max-width: 900px;">
                <span class="close-modal" onclick="closeModal('compare-modal')">&times;</span>
                <h2 style="font-family: 'Cinzel', serif; color: var(--hs-gold); text-align: center;">Comparativa Tabernera</h2>
                <div id="comparison-target" class="comparison-container"></div>
            </div>
        </div>
    </main>

    <script>
        let allData = [];
        let currentSeasonId = 17;

        function createParticles() {
            const container = document.getElementById('particles');
            const runes = ["ᚠ", "ᚢ", "ᚦ", "ᚨ", "ᚱ", "ᚲ", "ᚷ", "ᚹ", "ᚺ", "ᚾ", "ᛁ", "ᛃ", "ᛈ", "ᛇ", "ᛉ", "ᛊ", "ᛏ", "ᛒ", "ᛖ", "ᛗ", "ᛚ", "ᛜ", "ᛞ", "ᛟ"];
            for (let i = 0; i < 60; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 5 + 2;
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDelay = Math.random() * 15 + 's';
                p.style.opacity = Math.random() * 0.5 + 0.2;
                container.appendChild(p);
            }
            for (let i = 0; i < 40; i++) {
                const r = document.createElement('div');
                r.className = 'rune';
                r.innerText = runes[Math.floor(Math.random() * runes.length)];
                r.style.left = Math.random() * 100 + 'vw';
                r.style.animationDuration = (Math.random() * 10 + 15) + 's';
                r.style.animationDelay = (Math.random() * 10) + 's';
                r.style.fontSize = (Math.random() * 1 + 1) + 'rem';
                container.appendChild(r);
            }
        }

        async function init() {
            createParticles();
            // Ya no buscamos seasons.json, cargamos directo la 17
            loadRanking(currentSeasonId);
        }

        function switchSeason(id, name, btn) {
            document.querySelectorAll('.season-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentSeasonId = id;
            document.getElementById('current-view').innerText = name;
            loadRanking(id);
        }

        async function loadRanking(seasonId) {
            const tbody = document.getElementById('leaderboard-body');
            const loading = document.getElementById('loading');
            const podium = document.getElementById('podium-top');

            // CACHE LOCAL
            const cached = localStorage.getItem('cachedRanking_' + seasonId);
            if (cached) {
                allData = JSON.parse(cached);
                renderTable(allData);
                renderPodium(allData.slice(0, 3));
                podium.style.display = 'flex';
                const btnName = document.querySelector('.season-btn.active')?.innerText || "Ranking";
                document.getElementById('current-view').innerText = btnName;
            }

            if (!allData || allData.length === 0) {
                tbody.innerHTML = '';
                loading.style.display = 'block';
            }

            try {
                const res = await fetch(`/api/ranking?season=${seasonId}`);
                allData = await res.json();

                localStorage.setItem('cachedRanking_' + seasonId, JSON.stringify(allData));
                selectedToCompare = [];
                updateCompareFab();

                renderTable(allData);
                renderPodium(allData.slice(0, 3));

                loading.style.display = 'none';
                if (allData.length > 0) podium.style.display = 'flex';

                const btnName = document.querySelector('.season-btn.active')?.innerText || "Ranking";
                document.getElementById('current-view').innerText = btnName;
            } catch (e) {
                if (allData.length === 0) {
                    loading.innerHTML = '<span style="color:#ff6b6b">Error de conexión con la Taberna.</span>';
                }
            }
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        let selectedToCompare = [];

        function renderTable(data) {
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:30px;">No hay datos para esta temporada</td></tr>';
                return;
            }

            data.forEach(player => {
                const tr = document.createElement('tr');
                const [name, tag] = player.battleTag.split('#');

                const twitchClass = player.isLive ? 'live' : '';
                const twitchTitle = player.isLive ? '¡En directo!' : (player.twitchUser ? 'Ver en Twitch' : '');
                
                let avatarHtml = '';
                if (player.twitchUser) {
                    const avatarSrc = player.twitchAvatar || 'https://static-cdn.jtvnw.net/user-default-pictures-uv/ebe4cd89-b4f4-4f9e-a8cf-c1d420019876-profile_image-70x70.png';
                    avatarHtml = `<a href="https://twitch.tv/${player.twitchUser}" target="_blank" title="${twitchTitle}" class="player-avatar-link ${twitchClass}">
                        <img src="${avatarSrc}" class="player-avatar ${twitchClass}" alt="${player.twitchUser}">
                    </a>`;
                }

                const ratingFormatted = isNaN(player.rating) ? player.rating : formatNumber(player.rating);
                
                // Generar Badges básicos si no vienen del server
                let badgesHtml = '';
                if(player.isLive) badgesHtml += '<span class="badge badge-stream"><i class="fa-solid fa-video"></i> LIVE</span>';
                if(player.spainRank <= 3) badgesHtml += '<span class="badge badge-gold">TOP 3</span>';
                if(player.rating >= 8000) badgesHtml += '<span class="badge badge-elite">ELITE</span>';

                tr.innerHTML = `
                    <td class="col-rank-es">#${player.spainRank}</td>
                    <td class="col-rank-eu">${player.found ? '#' + player.rank : '-'}</td>
                    <td class="col-player">
                        ${avatarHtml}
                        <div class="player-info">
                            <div style="display:flex; align-items:center; gap:8px;">
                                <span class="player-name">${name}</span>
                                ${badgesHtml}
                            </div>
                            <span class="player-tag">#${tag}</span>
                        </div>
                    </td>
                    <td style="text-align: center;">
                        <button class="stats-btn" onclick="toggleCompare('${player.battleTag}')">
                            <i class="fa-solid fa-bolt"></i>
                        </button>
                    </td>
                    <td class="col-mmr">${ratingFormatted}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderPodium(top3) {
            const container = document.getElementById('podium-top');
            container.innerHTML = '';
            if(!top3 || top3.length === 0) return;

            top3.forEach((p, i) => {
                if (!p) return;
                const card = document.createElement('div');
                card.className = `podium-card rank-${i + 1}`;
                const [name, tag] = p.battleTag.split('#');
                const ratingFormatted = isNaN(p.rating) ? p.rating : formatNumber(p.rating);

                card.innerHTML = `
                    <div class="rank-medal"></div>
                    <div class="podium-badge">TOP ${i + 1}</div>
                    <div class="podium-name">${name}</div>
                    <div class="podium-tag">#${tag}</div>
                    <div class="podium-mmr"><i class="fa-solid fa-trophy"></i> ${ratingFormatted}</div>
                `;
                container.appendChild(card);
            });
        }

        document.getElementById('player-search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allData.filter(p => p.battleTag.toLowerCase().includes(val));
            renderTable(filtered);
        });

        function toggleCompare(tag) {
            if (selectedToCompare.includes(tag)) {
                selectedToCompare = selectedToCompare.filter(t => t !== tag);
            } else {
                if (selectedToCompare.length >= 3) {
                    alert("¡Límite de 3 héroes para comparar!");
                    return;
                }
                selectedToCompare.push(tag);
            }
            updateCompareFab();
        }

        function updateCompareFab() {
            const fab = document.getElementById('compare-fab');
            const count = document.getElementById('compare-count');
            if (selectedToCompare.length > 0) {
                fab.style.display = 'flex';
                count.innerText = selectedToCompare.length;
            } else {
                fab.style.display = 'none';
            }
        }

        function showComparison() {
            const target = document.getElementById('comparison-target');
            target.innerHTML = '';

            if (selectedToCompare.length === 2) {
                const p1 = allData.find(x => x.battleTag === selectedToCompare[0]);
                const p2 = allData.find(x => x.battleTag === selectedToCompare[1]);
                target.innerHTML = `
                    <div class="duel-stage">
                        <div class="comparison-col">
                            <div class="comp-header">${p1.battleTag.split('#')[0]}</div>
                            <div class="duel-stat-big" style="color:#fcd144">${formatNumber(p1.rating)}</div>
                            <div class="stat-row"><span>Rango ES</span> <span>#${p1.spainRank}</span></div>
                        </div>
                        <div class="duel-vs-circle">VS</div>
                        <div class="comparison-col">
                            <div class="comp-header">${p2.battleTag.split('#')[0]}</div>
                            <div class="duel-stat-big" style="color:#fcd144">${formatNumber(p2.rating)}</div>
                            <div class="stat-row"><span>Rango ES</span> <span>#${p2.spainRank}</span></div>
                        </div>
                    </div>
                `;
            } else {
                selectedToCompare.forEach(tag => {
                    const p = allData.find(x => x.battleTag === tag);
                    const col = document.createElement('div');
                    col.className = 'comparison-col';
                    col.innerHTML = `
                        <div class="comp-header">${p.battleTag.split('#')[0]}</div>
                        <div class="stat-row"><span>Rango ES</span> <span>#${p.spainRank}</span></div>
                        <div class="stat-row"><span>Rango EU</span> <span>#${p.found ? p.rank : '-'}</span></div>
                        <div class="stat-row"><span>MMR</span> <span style="color:#fcd144;font-weight:bold">${formatNumber(p.rating)}</span></div>
                    `;
                    target.appendChild(col);
                });
            }
            document.getElementById('compare-modal').style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Historial (Simplificado sin API de history)
        function showHistory(tag) {
           alert("Historial detallado próximamente. Compara jugadores usando el botón del rayo ⚡");
        }

        init();
    </script>
</body>
</html>
