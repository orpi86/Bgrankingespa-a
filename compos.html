<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composiciones - BG Ranking España</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <style>
        /* Make iframe take remaining height */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            /* Hide main scrollbar, let iframe scroll */
        }

        .header-compact {
            flex: 0 0 auto;
            /* Don't grow/shrink */
        }

        .iframe-container {
            flex: 1 1 auto;
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
            background: #fff;
            /* HSReplay is white/light */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .fallback-link {
            text-align: center;
            padding: 10px;
            background: #1b1626;
            color: #ccc;
            border-bottom: 1px solid var(--hs-gold);
            font-size: 0.9rem;
        }

        .fallback-link a {
            color: var(--hs-gold);
            font-weight: bold;
            text-decoration: none;
        }

        .fallback-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header-compact">
        <header style="margin-bottom: 0;">
            <div class="header-content" style="padding: 10px;">
                <div class="logo-container" style="transform: scale(0.8);">
                    <img src="https://hearthstone.blizzard.com/static/images/logos/logo-hearthstone-battlegrounds.png"
                        alt="Logo BG" class="logo">
                </div>
                <h1 style="font-size: 2rem;">Ranking España <span
                        style="font-size:0.5em; vertical-align:middle; color:var(--hs-gold);">BETA</span></h1>
            </div>
            <nav id="main-nav" class="main-nav"></nav>
        </header>

        <div class="fallback-link">
            ⚠️ Si la tabla no carga abajo (bloqueo de seguridad), <a href="https://hsreplay.net/battlegrounds/comps/"
                target="_blank">HAZ CLIC AQUÍ</a> para abrirla en una pestaña nueva.
        </div>
    </div>

    <div class="iframe-container">
        <iframe src="https://hsreplay.net/battlegrounds/comps/" referrerpolicy="no-referrer" loading="lazy"></iframe>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/nav.js"></script>
    <script>
        // No additional logic needed for iframe
    </script>
</body>

</html>
