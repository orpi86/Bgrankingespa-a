<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro de la Comunidad | BG Ranking España - Hearthstone Battlegrounds</title>
    <meta name="description"
        content="Únete a la conversación en el foro de BG Ranking España. Comparte estrategias, clips de Twitch y debate sobre el meta de Hearthstone Battlegrounds.">
    <meta name="keywords"
        content="Foro Hearthstone, Comunidad Battlegrounds, Estrategia BG, Clips Twitch Hearthstone, Debate Meta">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Open Graph -->
    <meta property="og:title" content="Foro de la Comunidad - BG Ranking España">
    <meta property="og:description"
        content="Comparte y aprende con los mejores jugadores de Hearthstone Battlegrounds en España.">
    <meta property="og:image" content="assets/img/ranking_spanish_flag_banner.png">
    <meta property="og:type" content="website">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .forum-container {
            width: 100%;
            max-width: 950px;
            margin: 0 auto;
            padding: 20px;
            color: #eee;
            position: relative;
            z-index: 10;
        }

        .category-title {
            font-family: 'Cinzel', serif;
            color: var(--hs-gold);
            background: rgba(252, 209, 68, 0.1);
            padding: 10px 15px;
            border-left: 4px solid var(--hs-gold);
            margin: 30px 0 15px 0;
            font-size: 1.4rem;
        }

        .sections-list {
            display: grid;
            gap: 10px;
        }

        .section-item {
            background: rgba(27, 22, 38, 0.7);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .section-item:hover {
            border-color: var(--hs-gold);
            background: rgba(43, 29, 48, 0.5);
            transform: scale(1.01);
        }

        .section-title {
            color: #fff;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: bold;
        }

        .section-desc {
            color: #888;
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .section-stats {
            color: var(--hs-gold);
            font-weight: bold;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .breadcrumb {
            margin-bottom: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--hs-gold);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
        }

        .section-header h2 {
            font-family: 'Cinzel', serif;
            color: #fff;
            margin: 0;
        }

        .topic-list {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 8px;
        }

        .topic-item {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .topic-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .topic-item:last-child {
            border-bottom: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1b1626;
            border: 2px solid var(--hs-gold);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            position: relative;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 15px;
            color: #aaa;
            font-size: 28px;
            cursor: pointer;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-form input,
        .modal-form textarea {
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            font-family: inherit;
        }

        .modal-form button {
            background: var(--hs-gold);
            color: #000;
            border: none;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
        }

        .posts-container {
            margin-top: 20px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 10px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .post-author {
            color: var(--hs-gold);
            font-weight: bold;
        }

        .topic-title {
            font-size: 1.2rem;
            color: var(--hs-gold);
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .topic-meta {
            font-size: 0.85rem;
            color: #777;
            margin-top: 4px;
        }

        .new-topic-btn {
            background: var(--hs-gold);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 44px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Cinzel';
        }

        .forum-category {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="particles" id="particles"></div>
    <main class="content-wrapper">
        <header>
            <div class="header-banner"></div>
            <nav id="main-nav" class="main-nav"></nav>
        </header>

        <div class="forum-container" id="forum-view">
            <h1
                style="font-family: 'Cinzel'; text-align: center; color: var(--hs-gold); margin-bottom: 40px; font-size: 3rem;">
                <i class="fa-solid fa-comments"></i> La Taberna - Foro
            </h1>

            <div id="topic-list">
                <!-- Categories and Sections injected here -->
                <div style="padding:20px; text-align:center;">Cargando foro...</div>
            </div>
        </div>

        <div class="forum-container" id="topic-view" style="display: none;">
            <button onclick="showTopicList()"
                style="background:none; border:none; color:#aaa; cursor:pointer; margin-bottom:10px;"><i
                    class="fa-solid fa-arrow-left"></i> Volver</button>
            <h1 id="view-topic-title" style="font-family: 'Cinzel'; color: var(--hs-gold);">Titulo del Tema</h1>
            <div id="posts-list" class="posts-container"></div>

            <div style="margin-top: 30px; border-top: 1px solid #444; padding-top: 20px;">
                <h3>Responder</h3>
                <div class="modal-form">
                    <div style="margin-bottom:5px;">
                        <button class="btn-action" style="padding:4px 8px; font-size:0.8rem;"
                            onclick="insertMedia('reply-content', 'img')"><i class="fa-solid fa-image"></i>
                            +Imagen</button>
                        <button class="btn-action" style="padding:4px 8px; font-size:0.8rem;"
                            onclick="insertMedia('reply-content', 'yt')"><i class="fa-brands fa-youtube"></i>
                            +YouTube</button>
                        <button class="btn-action" style="padding:4px 8px; font-size:0.8rem; background:#9146ff;"
                            onclick="insertMedia('reply-content', 'tw')"><i class="fa-brands fa-twitch"></i>
                            +Twitch</button>
                    </div>
                    <textarea id="reply-content" rows="4" placeholder="Escribe tu respuesta..."></textarea>
                    <button onclick="submitReply()">Enviar Respuesta</button>
                </div>
            </div>
        </div>

        <!-- New Topic Modal -->
        <div id="new-topic-modal" class="modal">
            <div class="modal-content" style="max-width: 600px;">
                <span class="close-modal" onclick="closeModal('new-topic-modal')">&times;</span>
                <h2>Crear Nuevo Tema</h2>
                <div class="modal-form">
                    <input type="text" id="new-topic-title" placeholder="Título del tema">
                    <div style="margin-bottom:5px;">
                        <button class="btn-action" style="padding:4px 8px; font-size:0.8rem;"
                            onclick="insertMedia('new-topic-content', 'img')"><i class="fa-solid fa-image"></i>
                            +Imagen</button>
                        <button class="btn-action" style="padding:4px 8px; font-size:0.8rem;"
                            onclick="insertMedia('new-topic-content', 'yt')"><i class="fa-brands fa-youtube"></i>
                            +YouTube</button>
                        <button class="btn-action" style="padding:4px 8px; font-size:0.8rem; background:#9146ff;"
                            onclick="insertMedia('new-topic-content', 'tw')"><i class="fa-brands fa-twitch"></i>
                            +Twitch</button>
                    </div>
                    <textarea id="new-topic-content" rows="6" placeholder="Contenido..."></textarea>
                    <button onclick="createTopic()">Publicar</button>
                </div>
            </div>
        </div>

    </main>
    <script src="js/utils.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/forum.js"></script>
    <script>
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>

</html>
